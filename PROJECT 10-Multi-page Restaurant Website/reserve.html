  <body>
    <header>
      <nav class="container">
        <div class="left">
          <a href="./index.html">Home</a>
          <a href="./menu.html">Menu</a>
          <a href="./reserve.html">Reservation</a>
        </div>

        <div class="right">
          <div class="search">
            <input type="text" placeholder="Search" />
            <a href="#"> <i class="fa-solid fa-magnifying-glass"></i></a>
          </div>

          <div class="user">
            <a href="./login.html">
              <i class="fa-solid fa-user"></i>
              <span>user</span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main>

      <section>
        <div class="reservation-container">
          <div class="form">
            <h1>Your Reservation</h1>
            <form>
              <div class="name">
                <input type="text" placeholder="Your Name" />
              </div>
              <div class="email">
                <input type="email" placeholder="Your Email" />
              </div>
              <div class="date">
                <input type="date" />
              </div>
              <div class="time">
                <input type="time" />
              </div>
              <textarea placeholder="Enter Request" rows="6"></textarea>
            </form>
            <button>Book Now</button>
          </div>
        </div>
      </section>
      
    </main>



  </body>
