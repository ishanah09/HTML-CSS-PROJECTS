<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="container">
        <div class="left">
          <a href="./index.html">Home</a>
          <a href="./menu.html">Menu</a>
          <a href="./reserve.html">Reservation</a>
        </div>

        <div class="right">
          <div class="search">
            <input type="text" placeholder="Search" />
            <a href="#"> <i class="fa-solid fa-magnifying-glass"></i></a>
          </div>

          <div class="user">
            <a href="./login.html">
              <i class="fa-solid fa-user"></i>
              <span>user</span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="image">
          <img src="./images/img9.png" alt="burger-image" />
        </div>

        <div class="main-content">
          <div class="form">
            <h1>Login</h1>
            <form>
              <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="abcd@gmail.com" />
              </div>
              <div class="password">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Enter Password"
                />
              </div>

              <p class="forget"><a href="#">forget password?</a></p>

              <button>Login</button>

              <p class="account">
                Don't have an account? <a href="#">Register for free</a>
              </p>
            </form>
          </div>
        </div>
        
      </div>
    </main>
  </body>
</html>
